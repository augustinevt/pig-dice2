<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href='https://fonts.googleapis.com/css?family=Exo+2|Anton|Patua+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/logomobile.jpg" alt="Pig dice logo" id="start"/>
      </header>
      <main>
        <div id="scoredisplay">
          <div>
            <h2><span id="username">Player: <span id="playerscore">0</span></h2>
          </div>
          <div>
            <h2>Computer: <span id="computerscore"></span>0</h2>
          </div>
        </div>
        <div>
          <div id="videocontainer">
            <video width="1080" height="1350" autoplay id="vid">
              <source src="vid/initial.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
          </div>
          <div id="rightside">
            <div id="gamecontrol">
              <h1 id="roll">Roll</h1><h1 id="hold">Hold</h1>
            </div>
            <div id="pastrolls">
              <!-- <p>these are the past rolls</p> -->
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div>
          <img src="img/logofooter.jpg" alt="Pig dice condensed logo" id="footerlogo"/>
        </div>
        <div>
          <h5>information about pig dice company</h5>
        </div>
      </footer>

    </div>
  </body>
</html>
